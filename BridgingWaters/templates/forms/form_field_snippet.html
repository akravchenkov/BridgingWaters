<p class="form-field">
            
    <label for="{{field.html_name}}">{{field.label_tag}}{% if field.field.required %}*{% endif %}</label><br/>
    {% if field.field.help_text %}
        <span class="quiet">{{field.field.help_text}}</span><br/>
    {% endif %}
    {% if field.errors %}
        {% for err in field.errors %}
            <span class="field-error">{{err}}</span><br/>
        {% endfor %}  
    {% endif %}
    {{field}}
    
</p>
