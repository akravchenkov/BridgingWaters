<p class="form-field">
            
    <label for="{{field.html_name}}" {% if field.field.required %}class="required"{% endif %}>{{field.label}}</label><br/>
    
    {% if field.field.help_text %}
        <span class="quiet">{{field.field.help_text}}</span><br/>
    {% endif %}
    {% if field.errors %}
        {% for err in field.errors %}
            <span class="field-error">{{err}}</span><br/>
        {% endfor %}  
    {% endif %}
    {{field}}
    
</p>
